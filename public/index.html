<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/72df367f0f.js"
      crossorigin="anonymous"
    ></script>
    <title>dev notes</title>
  </head>
  <body class="bg-[#111111] text-white poppins">
    <div class="w-10/12 mx-auto">
      <header class="flex flex-col gap-4 justify-center items-center py-5">
        <h1 class="text-4xl gothic">{dev.snip}</h1>
        <p>
          Save your most used snippets as a dev and access them as quick as
          possible all in one place
        </p>
      </header>
      <main>
        <div class="mini-nav flex justify-center gap-4">
          <button id="saved" class="bg-black px-4 py-2 rounded-2xl">
            Saved
          </button>
          <button id="new" class="bg-black px-4 py-2 rounded-2xl">New</button>
        </div>
        <section id="content" class="my-8"></section>
      </main>
    </div>
  </body>
</html>
